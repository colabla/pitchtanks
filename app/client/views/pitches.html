<div class="row text-center">
  <div class="col-xs-12">
    <h1 class="pt-title m30-b">Pitch Gallery</h1>
    <h4 class="pt-subtitle m30-b">Browse pitches to your heart's content</h4>
  </div>
</div>
<div ng-if="campaigns.length" class="row text-center">
  <div class="col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4 col-md-2 col-md-offset-5">
    <select class="pt-select br-6" name="sortBy" ng-model="sortBy" style="width: 100%;" ng-options="option.value as option.name for option in sortOptions"></select>
  </div>
</div>
<div class="row text-center">
  <div ng-if="!campaigns.length" class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 home-coming-soon-wrapper br-6">
    <div class="home-coming-soon clickable" ui-sref="app.campaign.create">
      Pitches coming soon - <a>Get started now!</a>
    </div>
  </div>
  <div dir-paginate="campaign in campaigns | orderBy: sortBy.value | itemsPerPage: 10 track by $index">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 vs-panel text-center" style="margin: 0 auto;">
      <campaign-card
        name="campaign.name"
        tagline="campaign.tagline",
        upvote-count="campaign.upvoteCount",
        join-date="campaign.joinDate",
        logo="campaign.logo",
        thumbnail="campaign.thumbnail",
        big="false"
      ></campaign-card>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 pull-right">
    <dir-pagination-controls template-url="/client/directives/dirPaginate/dirPagination.tpl.html"></dir-pagination-controls>
  </div>
</div>
